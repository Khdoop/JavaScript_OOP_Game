<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alien for a day</title>
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/common/css/index.css">
    </head>
    <body class="bg-custom3">
        <nav class="navbar navbar-default bg-custom3">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand a-custom1" href="https://github.com/Khdoop" target="_blank">My Github</a>
                </div>
                <div class="collapse navbar-collapse" id="my-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a class="a-custom1" href="#game-container">Game</a></li>
                        <li><a class="a-custom1" href="#leaderboards">Leaderboards</a></li>
                        <li><a class="a-custom1" href="index.html">Refresh</a></li>
                        <li id="debug"><a class="a-custom1">Debug</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="bg-custom1">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 row">
                        <div class="col-xs-3"></div>
                        <div class="game-info panel panel-custom1 col-xs-6 text-center">
                            <div class="panel-heading">
                                <h2>Alien for a day</h2>
                            </div>
                            <div class="panel-body">
                                <h4>CONTROLS</h4>
                                <h6>W jump</h6>
                                <h6>S squat</h6>
                                <h6 class="unfinished text-muted">P pause/resume</h6>
                                <br>
                                <h4>Choose alien color</h4>
                                <div class="row">
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-6">
                                        <input type="radio" id="color-pink" class="hide-input" name="alien-color" checked>
                                        <label id="color-pink-label" for="color-pink" class="pick-color center-block"></label>

                                        <input type="radio" id="color-blue" class="hide-input" name="alien-color">
                                        <label id="color-blue-label" for="color-blue" class="pick-color center-block"></label>

                                        <input type="radio" id="color-green" class="hide-input" name="alien-color">
                                        <label id="color-green-label" for="color-green" class="pick-color center-block"></label>

                                        <input type="radio" id="color-orange" class="hide-input" name="alien-color">
                                        <label id="color-orange-label" for="color-orange" class="pick-color center-block"></label>

                                        <input type="radio" id="color-yellow" class="hide-input" name="alien-color">
                                        <label id="color-yellow-label" for="color-yellow" class="pick-color center-block"></label>

                                        <input type="radio" id="color-purple" class="hide-input" name="alien-color">
                                        <label id="color-purple-label" for="color-purple" class="pick-color center-block"></label>
                                    </div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-1"></div>
                                    <div class="col-lg-1"></div>
                                </div>
                                <button id="start" class="btn btn-custom1">START</button>
                            </div>
                        </div>
                        <div class="col-xs-3"></div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div id="game-container">
                <div class="top-info clearfix">
                    <div id="lives" class="col-xs-4 text-left text-custom1">
                        <i class="fa fa-heartbeat fa-2x"></i>
                        <span>3</span>
                    </div>
                    <div id="time" class="col-xs-4 text-center text-custom2">
                        <i class="fa fa-hourglass fa-2x"></i>
                        <span>00:00:00</span>
                    </div>
                    <div id="score" class="col-xs-4 text-right text-custom3">
                        <i class="fa fa-star fa-2x"></i>
                        <span>0</span>
                    </div>
                </div>
                <div id="stage">
                    <div id="player"></div>
                    <div id="enemy"></div>
                </div>
            </div>
        </section>
        <section id="leaderboards" class="bg-custom1 text-center">
            <div class="container">
                <h2>Leaderboards</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Time</th>
                            <th class="text-center">Points</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
        <footer id="footer" class="bg-custom3 text-center">
            <h4>Click me plox.</h4>
            <img id="rock" class="img-responsive center-block" src="assets/common/images/rock.png" alt="">
            <br>
            <br>
            <br>
            <h6>version 2.0</h6>
        </footer>
        <div class="modal fade custom" id="name-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content modal-custom1">
                    <div class="modal-header">
                        <h4 class="modal-title">GAME OVER</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" role="form">
                            <div class="form-group">
                                <input id="name" class="form-control" placeholder="Type your name">
                            </div>
                        </form>
                        <button id="submit-score" class="btn btn-custom1" type="button">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <audio id="bg-music" src="assets/common/audio/background_music.mp3" loop></audio>
        <audio id="damage" src="assets/common/audio/damage.mp3"></audio>
    </body>
    <script src="assets/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/common/js/Enemy.js"></script>
    <script src="assets/common/js/Player.js"></script>
    <script src="assets/common/js/Stage.js"></script>
    <script src="assets/common/js/Leaderboards.js"></script>
    <script src="assets/common/js/main.js"></script>
</html>
